<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera-Zugriff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    video {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>iPhone Kamera-Zugriff</h1>
  <p>Klicke auf "Kamera starten", um die Kamera deines Geräts zu aktivieren.</p>
  <button onclick="startCamera()">Kamera starten</button>
  <video id="videoElement" autoplay playsinline></video>
  <script>
    async function startCamera() {
      try {
        const videoElement = document.getElementById("videoElement");
        // Zugriff auf die Kamera anfordern
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
      } catch (error) {
        console.error("Kamera-Zugriff fehlgeschlagen:", error);
        alert("Kamera-Zugriff nicht möglich. Bitte überprüfe die Berechtigungen.");
      }
    }
  </script>
</body>
</html>
